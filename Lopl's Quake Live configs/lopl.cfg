//
 // Lopl.cfg
 //
 // Bindings
//

seta cg_hudFiles "ui/hud.txt"
loadhud

bind TAB "+scores"
bind ENTER "+button2"
bind ESCAPE "togglemenu"
bind ` "toggleconsole"
bind ~ "toggleconsole"

//Movement
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind SPACE "+moveup"
bind MOUSE2 "+moveup"
bind ALT "+speed"
bind CTRL "+movedown"

bind L "cl_timeNudge 0"
bind K "cl_timeNudge -20"

// Gauntlet, Rl, LG, Rail
bind MOUSE3 "weapon 1"
bind MOUSE5 "weapon 5"
bind f "weapon 6"
bind SHIFT "weapon 7"

//Other Weapons
bind q "weapon 8"
bind e "weapon 3"
bind 2 "weapon 2"
bind c "weapon 4"
bind x "weapon 9"

//Communication
bind g "+button3"
bind t "messagemode"
bind y "messagemode2"
bind i "say ^2Fancu^7lo la p^1atria"
bind o "say ^6uwu"
bind p "say ^4:-)"

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "readyup"

// Attack and zoom
bind MOUSE1 "+attack"
bind MOUSE4 "+zoom"

//Main shit
