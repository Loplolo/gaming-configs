seta hud_panel_weapons_bg_border ""
seta hud_panel_weapons_bg_padding "0"
seta hud_panel_weapons_accuracy "0"
seta hud_panel_weapons_label "2"
seta hud_panel_weapons_label_scale "0.3"
seta hud_panel_weapons_complainbubble "1"
seta hud_panel_weapons_complainbubble_padding "0"


seta cl_projectiles_sloppy 1
seta cl_gibs_lifetime 4

seta hud_panel_radar_zoommode 3
cl_weaponpriority0 "laser"
cl_weaponpriority1 "uzi shotgun"
cl_weaponpriority2 "electro crylink hlac"
cl_weaponpriority3 "rocketlauncher hagar"
cl_weaponpriority4 "minstanex nex rifle"
cl_weaponpriority5 "grenadelauncher minelayer"
cl_weaponpriority6 "fireball seeker"
cl_weaponpriority7 "porto hook"

showfps 1
showtime 1
showdate 0
cl_zoom_factor 1.47
bind mouse4 +fire2
bind mouse5 "impulse 9"
bind shift "impulse 7"
bind t "impulse 5"
alias instac "exec instac.cfg"
alias autoc "exec autoexec.cfg"

